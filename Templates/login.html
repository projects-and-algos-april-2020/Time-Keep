<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="{{url_for('static', filename='js/my_script.js')}}"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{enter_group}}</title>
</head>
<body>
    <div id="container">
        <h2>User Login</h2>
        <form action='/user_login' class="reg_form" method="POST">
            <p>Group: <input type="text" name="group"></p>
            <p>Email: <input type="text" name="usr_email" class="reg_email"></p>
            <p>Password: <input type="password" name="pword"></p>
            <p><input type="submit" value="Login"></p>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <hr>
        <h2>Group Login</h2>
        <form action='/group_login' class="reg_form" method="POST">
            <p>Email: <input type="text" name="grp_email" class="reg_email"></p>
            <p>Password: <input type="password" name="pword"></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
</body>
</html>
